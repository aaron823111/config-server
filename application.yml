server:
  session:
    timeout: 3600

spring:
  cloud:
    inetutils:
      preferredNetworks:
        - 10.0.0
        
      ignoredInterfaces:
#        - eth1
#        - eth2
       
  redis:
    host: 192.168.99.100
    port: 6379
  session:
    #REDIS使用redis作为会话存储、NONE则使用中间件的会话，用户登录信息使用EHcache存储,默认为EHcache存储
    storeType: REDIS
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+08:00
    parser:      
      ALLOW_UNQUOTED_FIELD_NAMES: true
      ALLOW_SINGLE_QUOTES: true
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false
    serialization:
      FAIL_ON_EMPTY_BEANS: false
    
management.security.enabled: false    

px:
  datasource:
    dataSource:
      type: com.alibaba.druid.pool.DruidDataSource 
      driverClassName: com.mysql.jdbc.Driver
      url: jdbc:mysql://mysql:3306/pi6000?zeroDateTimeBehavior=convertToNull&autoReconnect=true&characterEncoding=UTF-8&characterSetResults=UTF-8
      username: root
      password: root
      initialSize: 5
      maxActive: 20

eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
  instance:
    preferIpAddress: false
    instanceId: ${spring.cloud.client.hostname}:${spring.application.name}:${server.port}
