server:
  port: 8761
  
eureka:
  instance:
    hostName: discovery
    preferIpAddress: true
  server:
    enable-self-preservation: false
    #eviction-interval-timer-in-ms: 5000
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      
